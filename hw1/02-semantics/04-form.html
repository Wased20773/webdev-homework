<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Form</title>
    <link rel="stylesheet" type="text/css" href="../../styles.css" />
  </head>
  <body>
    <!-- Exercise: Fix all semantics issues in the following HTML structure -->
    <main>
      <h1>04 - Form</h1>
      <form>
        <h2>Create a new database</h2>
        
        <label for="Organization">Organization</label>
        <input type="text" id="Organization" name="Organization" placeholder="Enter organization name"/>
        <br>
        <label for="Database">Database name</label>
        <input type="text" id="Database" name="Database" placeholder="Enter database name"/>
        

        <!-- hard to style without css -->
        <div> <small>
          Lowercase alphanumeric characters, dashes and underscores only
        </small>
        </div>


        <label for="Region">Region</div>
        <input type="text" id="Region" name="Region" placeholder="Enter region name"/>
        <div> <small>
          For best performance, enter a region closest to your application
        </div> </small>

        <fieldset>
          <legend>Plan type</legend>
          
          <input type="radio" id="basic" name="opt"/>
          <label for="basic">Basic</label>

          <input type="radio" id="business" name="opt"/>
          <label for="business">Business</label>
          
          <input type="radio" id="pro" name="opt"/>
          <label for="pro">Pro</label>

        </fieldset>
        <fieldset>
          <legend>Included Fields</legend>

          <input type="checkbox" id="name" name="name"/>
          <label for="name">Name</label>
          <br>
          <input type="checkbox" id="role" name="role"/>
          <label for="role">Role</label>
          <br>
          <input type="checkbox" id="email" name="email"/>
          <label for="email">Email</label>
          <br>
          <input type="checkbox" id="company_name" name="company_name"/>
          <label for="company_name">Company Name</label>
          <br>
          <input type="checkbox" id="description" name="description"/>
          <label for="description">Description</label>
          <br>
          <input type="checkbox" id="type" name="type"/>
          <label for="type">Type</label>
        </fieldset>
        <button>Create</button>
        <button>Reset</button>
      </form>
    </main>
  </body>
</html>
